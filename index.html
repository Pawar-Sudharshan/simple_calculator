<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>

<body>
    <div class="header">
        <h1>Calsi</h1>
        <!-- <button type="button">Theme</button> -->
    </div>
    <div class="result">
        <p>0</p>
        <!-- Placeholder for result -->
    </div>
    <div class="box">
        <div class="row1">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button id="del" class="operation_button">DEL</button>
        </div>
        <div class="row2">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>+</button>
        </div>
        <div class="row3">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
        </div>
        <div class="row4">
            <button>.</button>
            <button>0</button>
            <button>/</button>
            <button>*</button>
        </div>
        <div class="row5">
            <button id="reset" class="operation_button">RESET</button>
            <button id="equals" style="background-color: red;">=</button>
        </div>
    </div>
    <script src="./index.js"></script>
    
    <!-- Corrected the script extension to .js -->
</body>

</html>
